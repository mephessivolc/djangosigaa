{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% comment %} <link rel="icon" href="../../../../favicon.ico"> {% endcomment %}

    <title>BoldNess</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "core/css/bootstrap.min.css" %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/jumbotron.css' %}" rel="stylesheet">

    {% block styles %}{% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">BoldNess</a>
      <button class="navbar-toggler" type="button" 
        data-toggle="collapse" 
        data-target="#navbarsExampleDefault" 
        aria-controls="navbarsExampleDefault" 
        aria-expanded="false" 
        aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" 
                href="http://example.com" 
                id="dropdown01" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        {% comment %} <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Procurar por..." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form> {% endcomment %}
        
        <a href="{% url "user:index" %}">
        <img src="{% static 'core/svg/person-circle.svg' %}" 
            alt="Sua Conta" 
            style="width:30px;height:30px;" />
      </div> </a>
    </nav>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      {% block container %}{% endblock %}
      <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; Company 2017-2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static "core/assets/js/vendor/jquery-slim.min.js" %}"><\/script>')</script>
    <script src="{% static "core/assets/js/vendor/popper.min.js" %}"></script>
    <script src="{% static "core/js/bootstrap.min.js" %}"></script>
  </body>
</html>
